<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Shoes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
      
    <header class="hero">
      <div class="container spacing">
        <h1 class="primary-title">Amazing shoes at an amazing price</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perspiciatis, itaque?</p>
        <a href="#" class="btn">See what we have</a>
      </div>
    </header>

    <main>

      <section class="featured">
        <div class="container">
          <h2 class="section-title">Featured products</h2>
          <div class="split">
            <a href="#" class="featured__item">
              <img src="./assets/img/shoe-4.png" alt="Red NIKE Air" class="featured__img">
              <p class="featured__details"></p>
            </a>
            
            <a href="#" class="featured__item">
              <img src="./assets/img/shoe-5.png" alt="Gray ADIDAS" class="featured__img">
              <p class="featured__details"></p>
            </a>
            
            <a href="#" class="featured__item">
              <img src="./assets/img/shoe-6.png" alt="Blue NIKE Air Jordan" class="featured__img">
              <p class="featured__details"></p>
            </a>
          </div>
        </div>
      </section>
      
      <section class="our-products">
        <div class="container">
          <h2 class="section-title">Our products</h2>
          <article class="product">
            <img src="./assets/img/shoe-1.png" alt="Crimsom VANS" class="product__image">
            <h3 class="product__title"></h3>
            <p class="product__description"></p>
            <a href="" class="btn"></a>
          </article>
          
          <article class="product">
            <img src="./assets/img/shoe-2.png" alt="White PUMA Glyde" class="product__image">
            <h3 class="product__title"></h3>
            <p class="product__description"></p>
            <a href="" class="btn"></a>
          </article>
          
          <article class="product">
            <img src="./assets/img/shoe-3.png" alt="White  undistinguishable sneaker" class="product__image">
            <h3 class="product__title"></h3>
            <p class="product__description"></p>
            <a href="" class="btn"></a>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
